<!DOCTYPE html>
<html>
<head>
  <title>Contact - My Website</title>
  <style>
    nav {
      background: rgba(44, 62, 80, 0.9);
      padding: 10px;
      text-align: center;
      position: fixed;
      top: 0;
      width: 100%;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 18px;
      font-weight: bold;
    }
    nav a:hover { color: #f39c12; }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url(https://tse3.mm.bing.net/th/id/OIP.ebn2VGJF54tJNG7w1moUFQHaEK?rs=1&pid=ImgDetMain&o=7&rm=3);
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
    }

    .content {
      margin-top: 100px;
      padding: 20px;
      text-align: center;
      background: rgba(0, 0, 0, 0.6);
    }

    form {
      margin-top: 20px;
    }
    input, textarea {
      display: block;
      width: 300px;
      margin: 10px auto;
      padding: 10px;
      border-radius: 5px;
      border: none;
    }
    button {
      padding: 10px 20px;
      background: #f39c12;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover { background: #d35400; }
  </style>
</head>
