<!DOCTYPE html>
<html>
<head>
  <title>Timetable - My Website</title>
  <style>
    nav {
      background: rgba(44, 62, 80, 0.9);
      padding: 10px;
      text-align: center;
      position: fixed;
      top: 0;
      width: 100%;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 18px;
      font-weight: bold;
    }
    nav a:hover { color: #f39c12; }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url(https://cdn.vectorstock.com/i/1000v/17/02/school-timetable-background-with-hand-drawn-space-vector-21321702.jpg);
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
    }

    .content {
      margin-top: 100px;
      padding: 20px;
      text-align: center;
      background: rgba(0, 0, 0, 0.6);
    }

    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 70%;
      background: white;
      color: black;
    }
    table, th, td {
      border: 1px solid black;
      padding: 10px;
    }
    th { background: #f39c12; color: white; }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>

    <table>
      <tr><th>Day</th><th>Activity</th></tr>

      <tr><td>Wednesday</td><td>Work on Project</td></tr>
